<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla web</title>
    <!--Enlaces a Boostrap y Font Awesome-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Enlaces a scripts y estilos propios-->
    <link rel="stylesheet" href="assets/styles/styles.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-dark p-3">
            <div class="container-fluid">
                <!-- Logo a la izquierda -->
                <a class="navbar-brand text-white" href="#">
                    <img id="logo" src="assets/images/logo.png" alt="Logo" class="d-inline-block align-top">
                </a>
                <!-- Contenido a la derecha -->
                <div class="navbar-collapse justify-content-end">
                    <!-- Contenedor para las dos filas -->
                    <div class="d-flex flex-column">
                        <!-- Primera fila con iconos y select -->
                        <ul class="navbar-nav justify-content-end">
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">
                                    <i class="fab fa-twitter text-white"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">
                                    <i class="fab fa-facebook text-white"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">
                                    <i class="fab fa-instagram text-white"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <select class="form-select pe-4 bg-dark text-white" aria-label="Select de idiomas">
                                    <option value="es">ES</option>
                                    <option value="en">EN</option>
                                </select>
                            </li>
                        </ul>
                        <!-- Segunda fila con enlaces -->
                        <ul class="navbar-nav mt-2">
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">¿Quiénes Somos?</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Servicios</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Contrataciones</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!--Servicios-->
    <!--Footer-->
</body>

</html>
